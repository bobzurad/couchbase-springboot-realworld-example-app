couchbase.connectionString=couchbase://localhost
couchbase.username=Administrator
couchbase.password=password
couchbase.defaultBucket=default
couchbase.defaultScope=_default

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

server.servlet.context-path=/api
realworld.auth.token.sign-key=signKey012345678901234567890123456789
realworld.auth.token.valid-time=3000000

spring.jackson.deserialization.adjust_dates_to_context_time_zone=false
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.serialization.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ